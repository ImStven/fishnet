
<div class="card">
  <div class="card-h1">Inventario de Alimento</div>
  <div class="card-body">
    <div class="card-form">
      <form action="">
        <h3>Registrar entrada de alimento</h3>
        <div class="form-row">
          <div class="col-md-6">
            <label for="date">Fecha</label>
            <input type="date">
          </div>
          <div class="col-md-6">
            <label for="tipo_alimento">Tipo de factura</label>
            <input placeholder="Tipo de factura">
          </div>
          <div class="col-md-6">
            <label for="tipo_alimento">Tipo de Alimento</label>
            <select class="form-select">
              <option selected>Selecciona una Opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Area">Numero de Kilos</label>
            <input type="number" placeholder="Numero de kilos">
          </div>
          <div class="col-md-6">
            <label for="tipo_alimento">Proveedor</label>
            <select class="form-select">
              <option selected>Selecciona una opcion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="date">Fecha de vencimiento  </label>
            <input type="date">
          </div>
          <div class="col-md-6">
            <label for="Area">Regstro ICA</label>
            <input type="Number" placeholder="Numero de kilos">
          </div>
        </div>
      </form>
      <div class="container-btn">
        <button class="btn">Guardar</button>
      </div>
    </div>
  </div>
</div>
